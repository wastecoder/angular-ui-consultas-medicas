<div class="container my-4">
  <h2>Filtrar Médicos</h2>

  <!-- Barra de ações -->
  <div class="d-flex align-items-center gap-3 mb-3">
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      Filtros
    </button>

    <!-- Chips simulando filtros aplicados -->
    <mat-chip color="primary" selected>
      Status: {{ statusLabel }}
    </mat-chip>
    <mat-chip color="accent" selected *ngIf="nomeLabel">
      Nome: {{ nomeLabel }}
    </mat-chip>
    <mat-chip color="warn" selected *ngIf="crmLabel">
      CRM: {{ crmLabel }}
    </mat-chip>
  </div>

  <!-- Tabela de resultados -->
  <app-doctor-table
    [medicos]="medicos"
    [totalElements]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (onRequestUpdate)="update($event)"
    (onRequestViewProfile)="viewProfile($event)"
    (pageChange)="onPageChange($event)"
  >
  </app-doctor-table>
</div>
