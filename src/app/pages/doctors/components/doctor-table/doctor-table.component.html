<div class="table-responsive">
  <table mat-table [dataSource]="medicos" class="mat-elevation-z8 w-100">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="colw-5"> ID </th>
      <td mat-cell *matCellDef="let medico" class="colw-5"> {{ medico.id }} </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="colw-20"> Nome </th>
      <td mat-cell *matCellDef="let medico" class="colw-20"> {{ medico.nome }} </td>
    </ng-container>

    <!-- CRM -->
    <ng-container matColumnDef="crm">
      <th mat-header-cell *matHeaderCellDef class="colw-15"> CRM </th>
      <td mat-cell *matCellDef="let medico" class="colw-15"> {{ formatCrm(medico) }} </td>
    </ng-container>

    <!-- Especialidade -->
    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef class="colw-10"> Especialidade </th>
      <td mat-cell *matCellDef="let medico" class="colw-10"> {{ medico.especialidade | titlecase }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="colw-20"> E-mail </th>
      <td mat-cell *matCellDef="let medico" class="colw-20"> {{ medico.email }} </td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef class="colw-10"> Telefone </th>
      <td mat-cell *matCellDef="let medico" class="colw-10"> {{ formatTelephone(medico.telefone) }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="colw-10"> Ações </th>
      <td mat-cell *matCellDef="let medico">
        <button
          mat-mini-fab
          matTooltip="Editar"
          class="action-button me-2"
          (click)="update(medico)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-mini-fab
          matTooltip="Visualizar perfil"
          class="action-button"
          (click)="viewProfile(medico)"
        >
          <mat-icon>person</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  (page)="onPageChange($event)">
</mat-paginator>
