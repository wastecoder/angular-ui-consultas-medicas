<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.nome }} </td>
  </ng-container>

  <!-- CRM -->
  <ng-container matColumnDef="crm">
    <th mat-header-cell *matHeaderCellDef> CRM </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.crm }} </td>
  </ng-container>

  <!-- Especialidade -->
  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef> Especialidade </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.especialidade }} </td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let medico">
      <button
        mat-mini-fab
        color="warn"
        matTooltip="Excluir"
        (click)="delete(medico)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        mat-mini-fab
        color="primary"
        matTooltip="Editar"
        (click)="update(medico)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
>
</mat-paginator>
